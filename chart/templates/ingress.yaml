apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "catalog.fullname" . }}
  labels:
    {{- include "catalog.labels" . | nindent 4 }}
  annotations:
    dev.okteto.com/generate-host: "true"
spec:
  rules:
    - http:
        paths:
          - path: /data
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080
